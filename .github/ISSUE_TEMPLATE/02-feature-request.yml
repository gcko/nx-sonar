name: Feature Request
description: Request a new or improved a feature in @gcko/nx-sonar
labels: [enhancement]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for submitting a feature request :white_check_mark:
        Please search GitHub for a similar [issue](https://github.com/gcko/nx-sonar/issues) or [PR](https://github.com/gcko/nx-sonar/pulls) before submitting a new issue.

  - type: dropdown
    id: type_feature
    attributes:
      label: Which scope/s are relevant/related to the feature request?
      options:
        - "@gcko/nx-sonar"
        - Astro Docs Site
        - Other
    validations:
      required: true

  - type: textarea
    id: information
    attributes:
      label: Information
      description: Tell us what you want to be added to @gcko/nx-sonar
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Describe any alternatives/workarounds you're currently using

  - type: checkboxes
    id: assistance
    attributes:
      label: I would be willing to submit a PR to provide this feature
      description: Assistance is provided if you need help submitting a pull request
      options:
        - label: 'Yes'
        - label: 'No'
